<!DOCTYPE html>
<html>
<head>
	<title>a-color-picker demo</title>
</head>
<body>
	<div>
		<button id="btnGetColor">get</button>
		<label>rgb</label><input type="text" class="txt-color" data-prop="rgb">
		<label>rgba</label><input type="text" class="txt-color" data-prop="rgba">
		<label>hsl</label><input type="text" class="txt-color" data-prop="hsl">
		<label>hsla</label><input type="text" class="txt-color" data-prop="hsla">
		<label>color</label><input type="text" class="txt-color" data-prop="color">
	</div>
	<hr>
	<div class="picker" acp-show-alpha acp-palette-editable acp-palette="#fd0;black"></div>
	<div class="picker absolute" acp-show-rgb="no" acp-show-hsl="no" acp-palette="PALETTE_MATERIAL_CHROME"></div>
	<div class="container">
		<div class="picker absolute"></div>
	</div>
</body>
</html>
